    <main>
      <section class="barra">
        <h1 class="titulo">
          <i
            class="fa-solid fa-paint-roller fa-bounce"
            style="color: #061116"></i>Pintureria Siete Colores
        </h1>
      </section>
      
      <h2>Contactate con nosotros para recibir novedades!</h2>
      <div class="form">
        <form action="" class="formulario" id="formRegister">
          <h3>Por favor rellena este formulario</h3>
          <div class="elementos">
            <div class="campo">
              <label for="Nombre">Nombre: </label>
              <input type="text" placeholder="Escribe tu nombre" id="nom" />
            </div>
            <div class="error" id="error-nom"></div>
            <div class="campo">
              <label for="Apellido">Apellido: </label
              ><input type="text" placeholder="Escribe tu apellido" id="ap"/>
            </div>
            <div class="error" id="error-ap"></div>
            <div class="campo">
              <label for="Email" >Email: </label>
              <input type="email" placeholder="@email" id="email" />
            </div>
            <div class="error" id="error-em"></div>
            <div class="campo">
              <label for="">Selecciona tu ciudad: </label
              ><select name="ciudad" id="city">
                <option value="BsAs">Buenos Aires</option>
                <option value="SJ">San Juan</option>
                <option value="Cord">Cordoba</option>
                <option value="Salta">Salta</option>
                <option value="TF">Tierra del Fuego</option>
                <option value="ER">Entre Rios</option>
                <option value="Rosario">Rosario</option>
                <option value="Chubut">Chubut</option>
              </select>
            </div>
          </div>
          <div>
            
            <div class="checkbox">
              <input type="checkbox" id="check"> <p>Deseo recibir novedades y ofertas</p>
            </div>
          
          </div>
          <div class="campo">
            <label for="">Comentarios: </label>
            <textarea placeholder="deja tu comentario" id="msj"></textarea>
          </div>
          <div>
           
          
        </form>
        <input class="button" onclick="datosClientes()" type="submit" value="Enviar" />
       
      </div>
    </main>
    <script src="validacion.js"></script>
