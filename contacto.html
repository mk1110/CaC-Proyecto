  <body>
    <!-- <header class="barra"> -->
    <header>

        <!-- Nombre aleatorio se puede cambiar -->

        <a href="./contacto.html">Contactanos</a>

        <a href="./nosotros.html">Sobre Nosotros</a>

        <a href="./sucursales.html">Sucursales</a>
      </nav>
      <!-- En el header solo deje el navegador, esto comentado lo pase al main con una section para que quede prolijo con el navegador -->

    </header>
    <main>
      <section class="barra">
        <h1 class="titulo">
          <i
            class="fa-solid fa-paint-roller fa-bounce"
            style="color: #edeff0"></i>Pintureria Siete Colores
        </h1>
      </section>
      <h2>Contactate con nosotros para recibir novedades!</h2>
      <div class="form">
        <form action="" class="formulario">
          <h3>Por favor rellena este formulario</h3>
          <div class="elementos">
            <div class="campo">
              <label for="">Nombre: </label>
              <input type="text" placeholder="Escribe tu nombre" />
            </div>
            <div class="campo">
              <label for="">Apellido: </label
              ><input type="text" placeholder="Escribe tu apellido" />
            </div>
            <div class="campo">
              <label for="">Email: </label>
              <input type="email" placeholder="@email" />
            </div>
            <div class="campo">
              <label for="">Selecciona tu ciudad: </label
              ><select name="ciudad" id="">
                <option value="1">Buenos Aires</option>
                <option value="2">San Juan</option>
                <option value="3">Cordoba</option>
                <option value="4">Salta</option>
                <option value="5">Tierra del Fuego</option>
                <option value="6">Entre Rios</option>
                <option value="7">Rosario</option>
                <option value="8">Chubut</option>
              </select>
            </div>
          </div>
          <div>
            <h4>Deseo Recibir Novedades y Ofertas</h4>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1"
              />
              <label class="form-check-label" for="inlineCheckbox1">Si</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="option2"
              />
              <label class="form-check-label" for="inlineCheckbox2">No</label>
            </div>
          </div>
          <div class="campo">
            <label for="">Comentarios: </label>
            <textarea placeholder="deja tu comentario"></textarea>
          </div>
          <div>
            <input class="button" type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </main>
  <footer>
      <a href="#">Encontranos en Argerich 4324, C.A.B.A., Argentina de Lunes a Viernes de 8.30 a 17.00.</a>
  </footer>
  </body>
</html>
