    <header class="barra">
        <h1 class="titulo"><i class="fa-solid fa-paint-roller fa-bounce" style="color: #edeff0;"></i>Pintureria Siete Colores</h1>

    <main>
        
        <h2>Contactanos con nosotros para recibir novedades!</h2>
       <div class="form">
        <form action="" class="formulario">
            <h3>Por favor rellena este formulario</h3>
        <div class="elementos">
           <div> <label for="">Nombre: </label> <input type="text" placeholder="Escribe tu nombre"></div>
           <div> <label for="">Apellido: </label><input type="text" placeholder="Escribe tu apellido"> </div>
         <div>   <label for="">Email: </label> <input type="email" placeholder="@email"></div>
           <div> <label for="">Selecciona tu ciudad: </label><select name="ciudad" id=""><option value="1">Buenos Aires</option>
            <option value="2">San Juan</option>
            <option value="3">Cordoba</option>
            <option value="4">Salta</option>
            <option value="5">Tierra del Fuego</option>
            <option value="6">Entre Rios</option>
            <option value="7">Rosario</option>
            <option value="8">Chubut</option>
            </select> </div>
        </div>
            <h4>Deseo Recibir Novedades y Ofertas</h4>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">No</label>
              </div>
              <div>
                <label for="">Comentarios: </label>
                <textarea name="" id="" cols="30" rows="10"placeholder="deja tu comentario"></textarea>
              </div>

              <button class="button">Enviar</button>
        </form>
            
       </div>
